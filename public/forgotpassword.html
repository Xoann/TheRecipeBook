<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <link rel="stylesheet" href="../stylesheets/forgotpassword.css" />
    <link rel="stylesheet" href="../stylesheets/colours.css" />
    <link rel="stylesheet" href="../stylesheets/default.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Chef Mate - Login</title>
  </head>
  <body>
    <main>
      <div id="back-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
          />
        </svg>
      </div>

      <form action="">
        <h1>Enter Email</h1>
        <div class="input-field">
          <input placeholder=" " class="inputColor" id="email" type="email" />
          <label id="email-label" for="">Email</label>
          <span
            class="error-message hide errorInvalidEmail"
            id="errorInvalidEmail"
            >Invalid Email</span
          >
          <span
            class="error-message hide errorUserNotFound"
            id="errorUserNotFound"
            >User not found</span
          >
        </div>
        <div id="reset-password-btn" class="reset-password-btn">
          <span class="btn-text">Reset Password</span>
        </div>
        <span id="message"></span>
      </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../scripts/setup.js"></script>
    <script src="../scripts/forgotpassword.js"></script>
  </body>
</html>
