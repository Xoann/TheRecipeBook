<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/colours.css" />
    <link rel="stylesheet" href="../stylesheets/default.css" />
    <link rel="stylesheet" href="../stylesheets/shopping.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Recipe Book</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="../index.html">
          <img class="logo" id="h" src="../img/logo.png" />
        </a>
        <!-- Nav bar -->
        <ul class="nav-list">
          <span class="nav-list-link" id="shopping-list"
            ><li class="nav-list-item">Shopping List</li></span
          >
          <a class="nav-list-link" href="#"
            ><li class="nav-list-item" id="add-recipe-button">Add Recipe</li></a
          >
          <a id="username" class="nav-list-link"
            ><li class="nav-list-item" id="username-button">Account</li></a
          >
        </ul>
      </nav>
    </header>
    <div class="mainBg">
      <div class="user-menu">
        <ul class="user-menu-list">
          <li class="user-menu-list-item"><a href="#">Profile</a></li>
          <li class="user-menu-list-item" id="sign-out">
            <a href="../index.html">Sign out</a>
          </li>
          <li class="user-menu-list-item">
            <a href="login.html">Switch Account</a>
          </li>
        </ul>
      </div>
      <div id="main-shopping-list" class="center-overlay">
        <div class="overlay">
          <div class="title"><h1>Shopping List</h1></div>
          <div class="column-container">
            <div class="column">
              <div class="recipe-column">
                <div class="column-title"><h2>Recipes</h2></div>
                <div class="recipe-container"></div>
              </div>
            </div>
            <div class="column">
              <div class="ingredient-column">
                <div class="column-title"><h2>Ingredients</h2></div>

                <ul class="ingredient-container"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../scripts/setup.js"></script>
    <script type="module" src="../scripts/shopping.js"></script>
  </body>
</html>
