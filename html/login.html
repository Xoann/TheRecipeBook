<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <link rel="stylesheet" href="../stylesheets/login.css" />
  </head>
  <body>
    <header>
      <nav class="signin-nav">
        <a href="../index.html">
          <img class="logo" src="../img/logo.png" />
        </a>
      </nav>
    </header>

    <div id="firebaseui-auth-container"></div>

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Sign Up</h1>

          <div class="input-field">
            <input class="inputColor" id="sign-up-username" type="text" />
            <label>Username</label>
          </div>
          <div class="double-input">
            <div class="input-field">
              <input
                class="inputColor"
                id="sign-up-first-name"
                class="name"
                type="text"
              />
              <label for="">First</label>
            </div>
            <div class="input-field">
              <input
                class="inputColor"
                id="sign-up-last-name"
                class="name"
                type="text"
              />
              <label for="">Last</label>
            </div>
          </div>
          <div class="input-field">
            <input class="inputColor" id="sign-up-email" type="email" />
            <label for="">Email</label>
          </div>
          <div class="double-input">
            <div class="input-field">
              <input
                class="inputColor"
                id="sign-up-password-one"
                type="password"
              />
              <label for="">Password</label>
            </div>
            <div class="input-field">
              <input
                class="inputColor"
                id="sign-up-password-two"
                type="password"
              />
              <label for="">Confirm</label>
            </div>
          </div>
          <button id="signUpAccount" style="margin-top: 9px">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="input-field">
            <input class="inputColor" id="sign-in-email" type="email" />
            <label for="">Email</label>
          </div>
          <div class="input-field">
            <input class="inputColor" id="sign-in-password" type="password" />
            <label for="">Password</label>
          </div>
          <a href="#">Forgot your password?</a>
          <button id="signInAccount">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Sign in here if you already have an account</p>
            <button class="ghost mt-5" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Create Account!</h1>
            <p>Sign up if you still don't have an account...</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../scripts/setup.js"></script>
    <script src="..\scripts\login.js"></script>
  </body>
</html>
