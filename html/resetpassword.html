<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <link rel="stylesheet" href="../stylesheets/forgotpassword.css" />
    <link
      rel="stylesheet"
      href="../stylesheets/resetpassword.css
    "
    />
    <title>Recipe Book</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Enter New Password</h1>
        <div class="double-input">
          <div class="input-field">
            <input
              class="password-input"
              placeholder=" "
              class="inputColor"
              id="sign-up-password-one"
              type="password"
            />
            <label id="sign-up-password-one-label" for="">Password</label>
            <span
              class="error-message hide errorMissingField"
              id="errorMissingPassword"
              >Missing password</span
            >
            <span class="suggestion hide" id="errorPasswordTooShort"
              >At least 8 characters</span
            >
            <span class="suggestion hide" id="errorPasswordNoUppercase"
              >Add a capital</span
            >
            <span class="suggestion hide" id="errorNoNumber">Add a number</span>
            <span class="suggestion hide" id="errorNoSpecialCharacter"
              >Add a special character</span
            >
          </div>
          <div class="input-field">
            <input
              class="password-input"
              placeholder=" "
              class="inputColor"
              id="sign-up-password-two"
              type="password"
            />
            <label id="sign-up-password-two-label" for="">Confirm</label>
            <span
              class="error-message hide errorMissingField"
              id="errorMissingConfirm"
              >Missing confirm</span
            >
            <span class="suggestion-confirm hide" id="errorPasswordDontMatch"
              >Passwords don't match</span
            >
          </div>
        </div>
        <div id="reset-password-btn" class="reset-password-btn">
          <span class="btn-text">Reset Password</span>
        </div>
        <span id="message"></span>
      </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../scripts/setup.js"></script>
    <script src="../scripts/resetpassword.js"></script>
  </body>
</html>
