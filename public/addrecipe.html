<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylesheets/addrecipe.css" />
    <link rel="stylesheet" href="../stylesheets/colours.css" />
    <link rel="stylesheet" href="../stylesheets/default.css" />
    <link rel="stylesheet" href="../stylesheets/sizes.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">

        <img class="logo" id="h" src="img/logo.png" />

        <div class="nav-list" mobile-visible="false">
          <div id="shopping-list" class="nav-list-link">
            <span class="nav-list-item">Shopping List</span>
          </div>
          <div id="add-recipe" class="nav-list-link">
            <span class="nav-list-item">Add Recipe</span>
          </div>
          <div id="username" class="nav-list-link mobile-nav-account">
            <span class="nav-list-item" id="username-button"></span>
            <img id="pfp-nav" src="img/default-pfp.png" alt="">
          </div>

          <div id="nav-profile" class="nav-list-link mobile-nav">
            <span class="nav-list-item">Profile</span>
          </div>
          <div id="nav-sign-out" class="nav-list-link mobile-nav">
            <span class="nav-list-item">Sign Out</span>
          </div>
          <div id="nav-dark-mode" class="nav-list-link mobile-nav">
            <span class="nav-list-item">Dark Mode</span>
          </div>
        </div>
      </nav> 
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 nav-toggle nav-open" mobile-visible="false">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" class="nav-path"/>
        </svg> 

    </header>
    <div class="mainBg" id="bg">
    <main id="main">
      <div id="user-menu" class="user-menu">
        <div class="user-menu-list">

          <div class="user-menu-list-item" id="profile-page">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            
            <span>Profile</span>
          </div>

          <div class="user-menu-list-item" id="sign-out-page">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
            
            <span id="sign-out">Sign Out</span>
          </div>
          
          <div class="user-menu-list-item" id="darkmode">
            <svg id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>

            <svg id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
            
            <span id="toggle-dark-mode">Dark Mode</span>
          </div>

        </div>
      </div>

      <!-- Create Recipe -->
      <div id="main-add-recipe" class="center-overlay">
        <div class="overlay">
          <div class="title">
            <h1>Create a Recipe</h1>
          </div>
          <!-- Successful Upload -->
          <div class="addrecipe-modal" id="upload-modal">
            <div id="uploaded" class="addrecipe-modal-content">
              <h2 class="upload-message">Recipe Uploaded!</h2>
              <button class="submit-button" id="done-button">Done</button>
            </div>
          </div>
          <div class="addrecipe-modal" id="signin-modal">
            <div id="signin-content" class="addrecipe-modal-content">
              <h2 class="upload-message">
                Sign in or create an account to start creating recipes!
              </h2>
              <button class="submit-button" id="signin-button">
                Log in/Create an Account
              </button>
            </div>
          </div>
          <div class="addrecipe-modal" id="loading-modal">
            <span class="loader"></span>
          </div>
          <div class="column-container">
            <!-- Details Side -->
            <div id="left-recipe-form" class="add-recipe-form">
              <div
                autocomplete="off"
                action=""
                id="addRecipeForm"
                class="details-form"
              >
                <h2 id="details-title" class="form-heading">Details</h2>
                <div class="name-description-container">
                  <div class="justify-left">
                    <label class="detail-name">Recipe Name</label>
                  </div>

                  <input
                    type="text"
                    id="recipeName"
                    class="details-input recipe-name-input input-transition"
                    placeholder="Add a recipe name"
                    autocomplete="off"
                    oninput="limitInputLength(this, 40)"
                  />
                  <form id="image-form">
                    <div class="inputbox">
                      <input
                        type="file"
                        id="recipeImg"
                        accept="image/*"
                        class="image-input"
                      />
                      <label for="recipeImg" class="custom-file-input"
                        >Add Image</label
                      >
                    </div>
                  </form>

                  <div class="image-container"></div>

                  <div class="justify-left">
                    <label class="detail-name">Description</label>
                  </div>

                  <span
                    class="textarea details-input input-transition"
                    role="textbox"
                    id="description"
                    contenteditable
                    maxlength="40"
                    oninput ="limitSpanLength(this, 700)"
                  ></span>
                </div>
                <div class="number-column-container">
                  <div class="small-row-container">
                    <label class="detail-name">Prep Time:</label>
                    <div class="inputbox-2number">
                      <div class="input-label">
                        <label class="time-label">Hrs</label>
                        <input
                          type="number"
                          id="prepTimeHrs"
                          placeholder="0"
                          class="small-details-input time-input details-input input-transition"
                          oninput="restrictInput(this, 4)"
                        />
                      </div>
                      <div class="input-label">
                        <label class="time-label">Mins</label>
                        <input
                          type="number"
                          id="prepTimeMins"
                          placeholder="0"
                          class="small-details-input time-input details-input input-transition"
                          oninput="restrictInput(this, 2)"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="small-row-container">
                    <label class="detail-name">Cook Time:</label>

                    <div class="inputbox-2number">
                      <div class="input-label">
                        <label class="time-label">Hrs</label>
                        <input
                          type="number"
                          id="cookTimeHrs"
                          placeholder="0"
                          class="small-details-input time-input details-input input-transition"
                          oninput="restrictInput(this, 4)"
                        />
                      </div>
                      <div class="input-label">
                        <label class="time-label">Mins</label>
                        <input
                          type="number"
                          id="cookTimeMins"
                          placeholder="0"
                          class="small-details-input time-input details-input input-transition"
                          oninput="restrictInput(this, 2)"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="inputbox-number">
                  <label class="detail-name servings-name">Servings:</label>
                  <input
                    type="number"
                    id="servings"
                    placeholder="#"
                    class="small-details-input details-input input-transition"
                    oninput="restrictInput(this, 4)"
                  />
                </div>
                <div id="list-container-ingredients">
                  <h2 class="form-heading">Ingredients</h2>
                  <!-- Ingredients go here -->
                </div>

                <svg
                  id="add-ingredient"
                  class="plus-button"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </div>
            </div>
            <div id="right-recipe-form">
              <div id="list-container-steps">
                <h2 class="form-heading">Steps</h2>
                <!-- Steps go here -->
              </div>

              <div class="add-item">
                <svg
                  id="add-step"
                  class="plus-button"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </div>
            </div>
          </div>

          <button class="submit-button" type="submit" id="submit">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="../scripts/addrecipe/ingredientForm.js"></script>
    <script type="module" src="../scripts/addrecipe/recipeStepForm.js"></script>
    <script src="../scripts/setup.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/darkmode.js"></script>

    <script type="module" src="scripts/navbar.js"></script>

    <script>
      function limitInputLength(element, maxLength) {
        let inputValue = element.value.toString();

        if (inputValue.length > maxLength) {
          element.value = inputValue.slice(0, maxLength);
        }
      }

      function limitSpanLength(element, maxLength) {
        let inputValue = element.innerHTML.toString();
        console.log(inputValue);
        if (inputValue.length > maxLength) {
          element.innerHTML = inputValue.slice(0, maxLength);
        }
      }

      function restrictInput(element, maxLength) {
        element.value = element.value.replace(/[^0-9]/g, "");

        limitInputLength(element, maxLength);
      }
    </script>
  </body>
</html>
